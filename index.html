<script>
function funcao() {
  const opcao = document.getElementById("opcao").value;

  if (opcao === "1") {
    document.getElementById('ex21').innerHTML = "Escolhida a Inserção de Dados.";
  } else if (opcao === "2") {
    document.getElementById('ex21').innerHTML = "Escolhida a Consulta de Dados.";
  } else if (opcao === "3") {
    document.getElementById('ex21').innerHTML = "Escolhida a Edição de Dados.";
  } else if (opcao === "4") {
    document.getElementById('ex21').innerHTML = "Escolhida a Exclusão de Dados.";
  } else {
    document.getElementById('ex21').innerHTML = "Opção Inválida.";
  }
}
